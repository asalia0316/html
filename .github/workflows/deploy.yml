name: Deploy VuePress Docs
on:
  push:
    branches: [main]  # 触发部署的分支

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # 运行环境
    steps:
      - name: Checkout 代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 确保获取完整历史（VuePress 可能需要）

      - name: 设置 Node.js 环境
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # 推荐使用 VuePress 支持的 Node.js 版本（18+）
          cache: 'npm'  # 缓存 npm 依赖，加速构建

      - name: 安装依赖
        run: npm install  # 确保 package.json 中已包含 vuepress

      - name: 构建文档（跨平台兼容）
        run: node node_modules/vuepress/cli.js build docs  # 通过 node 直接执行 CLI 入口文件

      # 后续部署步骤（如部署到 GitHub Pages，根据你的需求添加）
      - name: 部署到 GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/.vuepress/dist  # VuePress 构建输出目录